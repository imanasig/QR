<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MEA Registration{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #0f172a;
            background: #f8fafc;
        }
        .container { max-width: 780px; margin: 0 auto; padding: 24px; }
        .header {
            background: #0f172a;
            color: #f8fafc;
            padding: 24px 0;
            margin-bottom: 24px;
            text-align: center;
            border-bottom: 3px solid #16a34a;
        }
        .header h1 { font-size: 1.9rem; letter-spacing: 0.2px; font-weight: 700; }
        .header p { margin-top: 6px; color: #cbd5e1; font-size: 0.95rem; }
        .card {
            background: #ffffff;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            border: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #16a34a, #0ea5e9);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 25px rgba(14, 165, 233, 0.25); }
        .btn-secondary { background: #0f172a; }
        .btn-secondary:hover { box-shadow: 0 12px 24px rgba(15, 23, 42, 0.25); }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; color: #0f172a; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            background: #f8fafc;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
            background: #ffffff;
        }
        .hint { color: #64748b; font-size: 0.9rem; margin-top: 6px; }
        .qr-container { text-align: center; margin: 24px 0; }
        .qr-container img { max-width: 280px; border-radius: 12px; border: 1px solid #e2e8f0; padding: 12px; background: #ffffff; box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        .pill {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            background: #e2f3eb;
            color: #15803d;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>{% block header %}Marathi Entrepreneurs Association (MEA){% endblock %}</h1>
            <p>Self-registration with instant QR pass</p>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
